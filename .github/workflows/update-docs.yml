name: Update po/pot files

on: workflow_dispatch
  # schedule:
  #  - cron: "0 9 * * *"

jobs:
  Org-Preparation:
    env:
      # branch name of python-docs-ja repository
      DOCS_BRANCH: "3.10"
      # branch name of cpython repository
      CPYTHON_BRANCH: "3.10"
      # branch name of cpython-doc-catalog repository
      CATALOG_BRANCH: "catalog-3.10"
      # Transifex project name
      TRANSIFEX_PROJECT: "python-newest"
    
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
        
      - name: Setup Python
        uses: actions/setup-python@v2.3.1
        with:
          python-version: "3.10"
          architecture: "x64"
          
      - name: Install packages
        run: |
          pip install sphinx
          pip install sphinx-intl
          pip install blurb
          pip install trasifex-client
          
      - name: Run scripts
        run: |
          bash ${{ GITHUB_ACTION_PATH }}/scripts/renew-catalog-template.sh
          bash ${{ GITHUB_ACTION_PATH }}/scripts/upload-catalog.sh

      
